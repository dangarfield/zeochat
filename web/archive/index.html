    <div class="chat-component app-content content">
        <div class="sidebar-left sidebar-fixed h-100-d">
            <div class="sidebar h-100-d">
                <div class="sidebar-content card h-100-d">
                    <div class="list-group position-relative h-100-d">
                        <div class="media-list">
                            <div class="media remote">
                                <div class="media-body w-100">
                                    <video class="remote w-100" muted></video>
                                </div>
                            </div>
                            <div class="media local">
                                <div class="media-body text-center">
                                    <video class="local text-center" muted></video>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <canvas class="still"></canvas>
        </div>
        <div class="content-right">
            <div class="content-wrapper">
                <div class="content-header row">
                </div>
                <div class="content-body">
                    <section class="chat-app-window">
                        <div class="badge badge-primary mb-1">Chat History</div>
                        <div class="chats">
                            <div class="chats history">
                            </div>
                        </div>
                    </section>
                    <section class="chat-app-form">
                        <form class="chat-app-input d-flex">
                            <fieldset class="form-group position-relative has-icon-left col-12 m-0">
                                <div class="input-group">
                                    <div class="form-control-position hide">
                                        <i class="icon-emoticon-smile"></i>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Type your message">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-primary send">
                                            <span class="text">Send</span>
                                            <i class="fa fa-paper-plane-o"></i>
                                        </button>
                                        <button type="button" class="btn btn-pink proceed">
                                            <span class="wait">
                                                <span class="text">Skip</span>
                                                <i class="ft-phone-off"></i>
                                            </span>
                                            <span class="next">
                                                <span class="text">Next</span>
                                                <i class="ft-fast-forward"></i>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="form-group position-relative has-icon-left col-2 m-0">
                                <div class="btn-group">
                                </div>
                            </fieldset>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>
